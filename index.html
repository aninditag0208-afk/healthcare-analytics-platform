<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Analytics Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="analytics-state.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
        }

        .sidebar-bg {
            background: linear-gradient(180deg, #e5e7eb 0%, #f9fafb 100%);
        }

        .indication-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .indication-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .search-input {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 8px;
            height: 8px;
        }

        .sidebar-collapsible {
            transition: width 0.3s ease;
        }

        .sidebar-collapsible.collapsed {
            width: 60px;
        }

        .sidebar-collapsible.collapsed .sidebar-content {
            opacity: 0;
            visibility: hidden;
        }

        .sidebar-content {
            transition: opacity 0.3s ease 0.1s;
        }
    </style>
</head>
<body class="h-screen gradient-bg">
    <!-- Header -->
    <div class="flex items-center justify-between p-6">
        <div class="flex items-center">
            <div class="w-8 h-8 bg-white rounded flex items-center justify-center mr-3">
                <span class="text-gray-800 text-sm font-bold">ZS</span>
            </div>
            <span class="text-white text-lg font-medium">Healthcare Analytics Platform</span>
        </div>
        <div class="flex items-center space-x-4">
            <button class="text-white/80 hover:text-white text-xl">
                <i class="fas fa-cog"></i>
            </button>
            <button class="text-white/80 hover:text-white text-xl">
                <i class="fas fa-question-circle"></i>
            </button>
            <div class="w-8 h-8 bg-white/20 rounded-full"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col items-center justify-center text-white relative px-6">
        <!-- Welcome Message -->
        <div class="text-center mb-12">
            <h1 class="text-6xl font-light mb-6">
                Welcome <span class="text-teal-300 font-medium">Alisa!</span>
            </h1>
            <p class="text-xl text-white/90 mb-12">
                Before we begin analyzing, could you tell us the indication?
            </p>
        </div>

        <!-- Indication Cards -->
        <div class="space-y-8">
            <!-- Main Indication Cards Row -->
            <div class="grid grid-cols-6 gap-4" id="indicationCardsContainer">
                <!-- NSCLC Setup -->
                <div class="indication-card rounded-xl p-4 h-28 relative group cursor-pointer" onclick="handleNSCLCClick()" id="nsclcCard">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-sm font-semibold">NSCLC</h3>
                        <div class="status-dot rounded-full" id="nsclcStatusDot"></div>
                    </div>
                    <p class="text-xs text-white/80" id="nsclcStatusText">Setup</p>
                    <div class="absolute bottom-3 right-3 text-white/60">
                        <i class="fas fa-sliders-h text-sm" id="nsclcIcon"></i>
                    </div>
                </div>

                <!-- Ovarian Cancer -->
                <div class="indication-card rounded-xl p-4 h-28 relative group cursor-pointer" onclick="navigateToIndication('ovarian-cancer')">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-sm font-semibold">Ovarian Cancer</h3>
                    </div>
                    <p class="text-xs text-white/80">View</p>
                    <div class="absolute bottom-3 right-3 text-white/60 group-hover:text-white transition-colors">
                        <i class="fas fa-arrow-right text-sm"></i>
                    </div>
                </div>

                <!-- IgAN -->
                <div class="indication-card rounded-xl p-4 h-28 relative group cursor-pointer" onclick="navigateToIndication('igan')">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-sm font-semibold">IgAN</h3>
                    </div>
                    <p class="text-xs text-white/80">View</p>
                    <div class="absolute bottom-3 right-3 text-white/60 group-hover:text-white transition-colors">
                        <i class="fas fa-arrow-right text-sm"></i>
                    </div>
                </div>

                <!-- HER2+ Breast Cancer -->
                <div class="indication-card rounded-xl p-4 h-28 relative group cursor-pointer" onclick="navigateToIndication('breast-cancer')">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-sm font-semibold">HER2+ Breast Cancer</h3>
                    </div>
                    <p class="text-xs text-white/80">View</p>
                    <div class="absolute bottom-3 right-3 text-white/60 group-hover:text-white transition-colors">
                        <i class="fas fa-arrow-right text-sm"></i>
                    </div>
                </div>
            </div>

            <!-- Add New Indication Row -->
            <div class="flex justify-center">
                <div class="indication-card rounded-xl p-6 w-64 h-32 relative group cursor-pointer border-2 border-dashed border-white/30 hover:border-teal-300" onclick="setupNewIndication()">
                    <div class="flex items-center justify-center h-full">
                        <div class="text-center">
                            <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-2 group-hover:bg-teal-500/30 transition-colors">
                                <i class="fas fa-plus text-2xl text-white/80 group-hover:text-teal-300"></i>
                            </div>
                            <h3 class="text-lg font-semibold text-white/80 group-hover:text-teal-300">Add New</h3>
                            <p class="text-sm text-white/60">Setup any indication</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Input -->
        <div class="relative w-full max-w-2xl">
            <input
                type="text"
                placeholder="What would you like to analyze..."
                class="search-input w-full rounded-full px-6 py-4 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white/50 text-lg"
                id="analysisInput"
            >
            <div class="absolute right-2 top-2 flex items-center space-x-2">
                <button class="text-gray-400 hover:text-gray-600 p-2">
                    <i class="fas fa-paperclip"></i>
                    <span class="text-sm ml-1">Attach</span>
                </button>
                <button class="text-gray-400 hover:text-gray-600 p-2">
                    <i class="fas fa-search"></i>
                    <span class="text-sm ml-1">Search</span>
                </button>
                <button
                    class="bg-teal-500 hover:bg-teal-600 text-white rounded-full p-2 transition-colors"
                    onclick="startAnalysis()"
                >
                    <i class="fas fa-play"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let sidebarCollapsed = false;

        // Removed sidebar toggle functionality

        function navigateToIndication(indication) {
            const indicationNames = {
                'ovarian-cancer': 'Ovarian Cancer',
                'igan': 'IgAN',
                'breast-cancer': 'HER2+ Breast Cancer'
            };

            let displayName = indicationNames[indication];

            // Check if this is a custom indication
            if (!displayName) {
                const customIndications = JSON.parse(localStorage.getItem('customIndications') || '[]');
                const customIndication = customIndications.find(ind => ind.id === indication);
                if (customIndication) {
                    displayName = customIndication.displayName;
                } else {
                    displayName = indication; // Fallback
                }
            }

            // Store the selected indication in sessionStorage
            sessionStorage.setItem('selectedIndication', indication);
            sessionStorage.setItem('indicationDisplayName', displayName);

            // Initialize analytics state if available
            if (window.analyticsState) {
                console.log('Analytics state available for indication selection');
            }

            // Navigate to the indication analysis page
            window.location.href = `indication-analysis.html?indication=${indication}`;
        }

        function startAnalysis() {
            const query = document.getElementById('analysisInput').value;
            if (query.trim()) {
                alert(`Starting analysis for: "${query}"`);
                // Add your analysis logic here
                console.log(`Analysis query: ${query}`);
            } else {
                alert('Please enter a query to analyze');
            }
        }

        // Add enter key support for search
        document.getElementById('analysisInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startAnalysis();
            }
        });

        function handleNSCLCClick() {
            const status = getNSCLCStatus();

            if (status === 'setup') {
                // Navigate to conversational setup
                window.location.href = 'nsclc-setup.html';
            } else if (status === 'completed') {
                // Navigate to indication analysis
                navigateToIndication('nsclc');
            }
            // If in-progress, do nothing (user can't click)
        }

        function setupNewIndication() {
            // Navigate to generic indication setup
            window.location.href = 'generic-setup.html';
        }

        function getNSCLCStatus() {
            return localStorage.getItem('nsclcStatus') || 'setup';
        }

        function updateNSCLCStatus() {
            const status = getNSCLCStatus();
            const statusDot = document.getElementById('nsclcStatusDot');
            const statusText = document.getElementById('nsclcStatusText');
            const nsclcIcon = document.getElementById('nsclcIcon');
            const nsclcCard = document.getElementById('nsclcCard');

            switch(status) {
                case 'setup':
                    statusDot.className = 'status-dot bg-gray-400 rounded-full';
                    statusText.textContent = 'Setup';
                    nsclcIcon.className = 'fas fa-sliders-h text-lg';
                    nsclcCard.style.cursor = 'pointer';
                    break;
                case 'in-progress':
                    statusDot.className = 'status-dot bg-orange-500 rounded-full';
                    statusText.textContent = 'In Progress';
                    nsclcIcon.className = 'fas fa-spinner fa-spin text-lg';
                    nsclcCard.style.cursor = 'not-allowed';
                    nsclcCard.style.opacity = '0.7';
                    break;
                case 'completed':
                    statusDot.className = 'status-dot bg-green-500 rounded-full';
                    statusText.textContent = 'View';
                    nsclcIcon.className = 'fas fa-arrow-right text-lg';
                    nsclcCard.style.cursor = 'pointer';
                    nsclcCard.style.opacity = '1';
                    break;
            }
        }

        function loadCustomIndications() {
            const customIndications = JSON.parse(localStorage.getItem('customIndications') || '[]');
            const container = document.getElementById('indicationCardsContainer');

            customIndications.forEach(indication => {
                // Check if this indication card already exists
                if (!document.getElementById(`customCard-${indication.id}`)) {
                    const cardHTML = createCustomIndicationCard(indication);
                    // Add to the main container
                    container.appendChild(cardHTML);
                }
            });

            // Update grid layout based on number of cards
            updateGridLayout();
        }

        function createCustomIndicationCard(indication) {
            const cardDiv = document.createElement('div');
            cardDiv.id = `customCard-${indication.id}`;
            cardDiv.className = 'indication-card rounded-xl p-4 h-28 relative group cursor-pointer';
            cardDiv.onclick = () => navigateToIndication(indication.id);

            cardDiv.innerHTML = `
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-sm font-semibold">${indication.displayName}</h3>
                    <div class="status-dot bg-green-500 rounded-full"></div>
                </div>
                <p class="text-xs text-white/80">View</p>
                <div class="absolute bottom-3 right-3 text-white/60 group-hover:text-white transition-colors">
                    <i class="fas fa-arrow-right text-sm"></i>
                </div>
                <div class="absolute top-2 right-2">
                    <button onclick="event.stopPropagation(); removeCustomIndication('${indication.id}')"
                            class="text-white/40 hover:text-red-400 transition-colors text-xs">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;

            return cardDiv;
        }

        function updateGridLayout() {
            const container = document.getElementById('indicationCardsContainer');
            const totalCards = container.children.length;

            // Keep grid at 6 columns for consistent layout, allowing overflow to next row
            container.className = 'grid grid-cols-6 gap-4';
        }

        function removeCustomIndication(indicationId) {
            if (confirm('Are you sure you want to remove this indication?')) {
                // Remove from localStorage
                const customIndications = JSON.parse(localStorage.getItem('customIndications') || '[]');
                const filteredIndications = customIndications.filter(ind => ind.id !== indicationId);
                localStorage.setItem('customIndications', JSON.stringify(filteredIndications));

                // Remove from DOM
                const cardElement = document.getElementById(`customCard-${indicationId}`);
                if (cardElement) {
                    cardElement.remove();
                }

                // Update grid layout
                updateGridLayout();

                console.log(`Removed custom indication: ${indicationId}`);
            }
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Healthcare Analytics Platform loaded successfully!');

            // Load custom indications
            loadCustomIndications();

            // Update NSCLC status on page load
            updateNSCLCStatus();

            // Check for status changes periodically
            setInterval(updateNSCLCStatus, 1000);

            // Add typing animation to placeholder
            const input = document.getElementById('analysisInput');
            const placeholders = [
                'What would you like to analyze...',
                'Ask about patient outcomes...',
                'Compare treatment effectiveness...',
                'Analyze market trends...'
            ];

            let currentPlaceholder = 0;
            setInterval(() => {
                currentPlaceholder = (currentPlaceholder + 1) % placeholders.length;
                input.placeholder = placeholders[currentPlaceholder];
            }, 3000);
        });
    </script>
</body>
</html>
